<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Leave management System</title>
  </head>
    <body>

  <table align="center">
      <tr>
          <th>
              {% include 'title.html' %}
          </th>
      </tr>
      <tr>
          <th>
              {% include 'main_menu.html' %}
          </th>
      </tr>
  </table>

<form action="{% url 'user_home' %}" method="post">
    {% csrf_token %}
<table align="center" border="0" width="0">
    <tr>
        <th><br><br><h2 style="font-family: 'Times New Roman'">Faculty Login</h2></th>
    </tr>
        <tr>
            <th height="60"> <br>Idno:<br><input type="number" placeholder="Idno" name="l1" required> </th>
        </tr>
    <tr>
            <th height="60"> Password:<br><input type="password" placeholder="password" name="l2" required> </th>
        </tr>
    <tr>
        <th align="center" height="40">
            Select Designation:<br>
            <select name="l3" required>
                <option>principal</option>
                <option>hod</option>
                <option>faculty</option>
            </select>
        </th>
    </tr>
    <tr>
        <th height="50">
            <button type="submit">Login</button>
        </th>
    </tr>
</table>
</form>

  <table align="center">
      <tr>
          <th>
              {% for x in messages %}
                  <h3 style="font-family: 'Times New Roman';color: darkblue" align="center">{{ x }}</h3>
              {% endfor %}
          </th>
      </tr>
  </table>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
